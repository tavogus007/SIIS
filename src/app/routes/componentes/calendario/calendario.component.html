<mtx-popover #popover="mtxPopover" [position]="[positionStart, positionEnd]"
             [enterDelay]="enterDelay"
             [leaveDelay]="leaveDelay" [xOffset]="xOffset" [yOffset]="yOffset"
             [closeOnPanelClick]="closeOnPanelClick" [closeOnBackdropClick]="true">
    <mat-card class="card-medico">
        
        <mat-card-title-group >
            <img style="width: 150px; height: 150px; text-align: center; border-radius: 100%;"
                 mat-card-sm-image src="/images/doctora.png">
            <mat-card-title> DR. ALEJANDRA NATALIA <br>
                PALACIOS LOZA
            </mat-card-title>
            <mat-card-subtitle>Pediatria</mat-card-subtitle>

        </mat-card-title-group>
        <mat-card-content>
            TURNO: Continuo
            <br>
            HORARIO: 80:00 - 16:30
            <br>
            FICHAS OCUPADAS: 5 DE 15
        </mat-card-content>
    </mat-card>
</mtx-popover>

<table style="width:100%">
    <thead>
        <tr>
            <th>Domingo</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sabado</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let calen of calendario">
            <td class="dia" *ngFor="let semanas of calen.semana">
                <strong>{{semanas.fecha_dia}}</strong>
                <div *ngFor="let datos_doctores of semanas.datos_doctor">
                    <mat-chip-set aria-label="Dog selection" width="100%" height="100%">
                        <mat-chip style="background: aquamarine;" color="primary"
                                  (click)="listar_fichas(datos_doctores)"
                                  (mouseenter)="datoMedico(datos_doctores)"
                                  #popoverTrigger="mtxPopoverTrigger"
                                  [mtxPopoverTriggerFor]="popover"
                                  mtxPopoverTriggerOn="hover">
                            <mat-chip-avatar>
                                <mat-icon>done_outline</mat-icon>
                            </mat-chip-avatar>
                        </mat-chip>
                    </mat-chip-set>

                    
                </div>
            </td>
        </tr>
    </tbody>
</table>

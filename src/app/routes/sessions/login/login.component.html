<body>
  <section class="container">
              <img src="images/doctora.webp" class="imagen" />
              <h1 class="titulo" >SALUD</h1>
              <form class="login" [formGroup]="loginForm">

                  <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label><mat-icon>person</mat-icon> Ingresar usuario</mat-label>
                    <input matInput placeholder="Usuario" name="username" formControlName="username"  autocomplete="off">
                  </mat-form-field>
                  
                  <mat-form-field appearance="outline"  style="width: 100%;">
                    <mat-label><mat-icon>person</mat-icon> Ingrese contraseña</mat-label>
                    <input matInput placeholder="Contraseña" name="password" type="password" formControlName="password"
                      [type]="hide ? 'password' : 'text'" (keydown.enter)="$event.preventDefault(); loginAdministracion()"  autocomplete="off">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide">
                      <mat-icon class = "btn-menu-primary-600">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>

                  <button id="ingresar" class="ingresar" (click)="loginAdministracion()">INGRESAR</button>
              </form>
          
  </section>
</body>

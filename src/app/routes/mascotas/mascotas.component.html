<div class="row">
  <button mat-fab class="classbutton">
    <mat-icon class="indicador" matSuffix>assignment</mat-icon>
  </button>
  <div>
    <strong>&nbsp;&nbsp;MASCOTAS</strong>
    <p>&nbsp;&nbsp;Listado de MASCOTAS</p>
  </div>
</div>

<mat-card class="global-card">
  <mat-card-header>
    <mat-card-title>
      <strong>
        REGISTRO
      </strong>
    </mat-card-title> 
  </mat-card-header>
  <mat-card-content>

    <div class="text-right">
      <mat-form-field appearance="outline">
        <mat-label>Buscador:</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscador" #input [(ngModel)]="buscador"
          [ngModelOptions]="{standalone: true}" autocomplete="off">
        <button *ngIf="buscador" matSuffix mat-icon-button aria-label="Clear">
          <mat-icon (click)="buscador=''">close</mat-icon>
        </button>
        <button *ngIf="!buscador" matSuffix mat-icon-button aria-label="Clear">
          <mat-icon>search</mat-icon>
        </button>
        <mat-hint>Introduzca los parametro de busqueda</mat-hint>
      </mat-form-field>
    </div>
    <br>


    <div class="mat-elevation-z8 table-container">
      <mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="serial">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
          <td mat-cell *matCellDef="let row; index as i"> {{i + 1}} </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID
          </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="informacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> INFORMACION (CODIGO)
          </th>
          <td mat-cell *matCellDef="let row"> {{row.informacion}} </td>
        </ng-container>

        <ng-container matColumnDef="tiempo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA Y HORA </th>
          <td mat-cell *matCellDef="let row"> {{row.tiempo}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"
          </td>
        </tr>
      </mat-table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">
      </mat-paginator>
      <div class="text-left">
        <button mat-raised-button color="primary" (click)="registrarMascota()">REGISTRAR MASCOTA</button>
    </div>
    </div>
   
  </mat-card-content>

</mat-card>
